description: >
    Implement to capture BMC Dump based on type.

methods:
    - name: CreateDump
      description: >
          Create BMC Dump based on the Dump type.
      parameters:
       - name: DumpType
         type: enum[self.DumpType]
         description: >
            Type of the Dump.
       - name: FullPaths
         type: array[string]
         description: >
            List of absolute paths to the files to be included as part Dump package.
      errors:
        - xyz.openbmc_project.Common.Error.InternalFailure
        #- xyz.openbmc_project.Common.File.Error.Write
        #- xyz.openbmc_project.Dump.Create.Error.DumpDisabled
        #- xyz.openbmc_project.Dump.Create.Error.DumpCapped

enumerations:
    - name: DumpType
      description: >
          Possible types of BMC Dump.
      values:
        - name: ApplicationCored
          description: >
              Dump triggered due to application core.


